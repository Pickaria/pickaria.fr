<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">

    <link rel="icon" type="image/png" href="https://www.pickaria.fr/assets/icon.jpg">
    <link rel="canonical" href="https://www.pickaria.fr/">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Primary Meta Tags -->
    <title>{{ site.title }}</title>
    <meta name="theme-color" content="#8ac2e6">
    <meta name="color-scheme" content="dark light">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="creator" content="{{ site.author }}">
    <meta name="publisher" content="{{ site.author }}">

    <meta name="keywords" content="quozul,minecraft,survie,français,french,survival,1.16,1.17">
    <meta name="color-scheme" content="light">

    <meta name="subject" content="{{ site.description }}">
    <meta name="copyright" content="{{ site.author }}">
    <meta name="language" content="FR">
    <meta name="robots" content="index,follow">
    <meta name="designer" content="{{ site.author }}">
    <meta name="owner" content="{{ site.author }}">
    <meta name="url" content="https://www.pickaria.fr/">

    <meta name="coverage" content="Worldwide">
    <meta name="distribution" content="Local">
    <meta name="rating" content="General">

    <!-- Open Graph / Facebook -->
    <meta name="og:type" property="og:type" content="website">
    <meta name="og:url" property="og:url" content="{{ site.url }}/">
    <meta name="og:title" property="og:title" content="{{ site.title }}">
    <meta name="og:description" property="og:description" content="{{ site.description }}">
    <meta name="og:image" property="og:image" content="{{ site.url }}/logo.jpg">

    <meta name="og:site_name" property="og:site_name" content="{{ site.title }}">
    <meta name="og:locale" property="og:locale" content="fr_FR">

    <meta name="og:email" property="og:email" content="quozul@pickaria.fr" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="{{ site.url }}/">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ site.url }}/logo.jpg">

    <meta name="twitter:site" content="@quozul">
    <meta name="twitter:creator" content="@quozul">
    <meta name="twitter:image:src" content="{{ site.url }}/logo.jpg">

    <script type='application/ld+json'>
        {
            "@context": "http://www.schema.org",
            "name": "{{ site.title }}",
            "url": "https://www.pickaria.fr/",
            "logo": "https://www.pickaria.fr/assets/icon.jpg",
            "image": "https://www.pickaria.fr/assets/icon.jpg",
            "description": "{{ site.description }}",
            "address": {
                "@type": "PostalAddress",
                "addressCountry": "France"
            }
        }
        </script>

    <!-- Custom styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="d-flex justify-content-between flex-column min-vh-100">
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img class="bi me-2" src="/assets/images/icon.jpg" width="32" height="32" role="img" aria-label="Pickaria">
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Accueil</a></li>
                <li><a href="/blog" class="nav-link px-2 link-dark">Blog</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a href="/#last_articles" class="btn btn-outline-secondary me-2">Découvrir</a>
                <a href="https://discord.gg/YR6fVaS" class="btn btn-primary" target="_blank"
                    rel="nooppener">Rejoins-nous !</a>
            </div>
        </header>
    </div>

    <main>
        {{ content }}
    </main>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Accueil</a></li>
                <li class="nav-item"><a href="/blog" class="nav-link px-2 text-muted">Blog</a></li>
                <li class="nav-item"><a href="https://discord.gg/YR6fVaS" class="nav-link px-2 text-muted"
                        target="_blank" rel="nooppener">Discord</a></li>
            </ul>
            <p class="text-center text-muted">© 2021 Pickaria</p>
        </footer>
    </div>
</body>

</html>
