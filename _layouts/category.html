---
layout: default
---

<section class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2 border-bottom" id="last_articles">{{ page.category }}</h2>

    {% assign filter = "post.categories contains " | append: page.category %}
    {% assign posts = site.posts | where_exp: "post", filter %}
    {% include posts.html posts=posts %}
</section>
