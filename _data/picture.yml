presets:
  default:
    markup: auto
    formats: [ webp, jpg, original ]
    widths: [ 400, 600, 800, 1000 ]
    fallback_width: 800
    fallback_format: original
    noscript: true
    link_source: false
    quality: 75
    format_quality:
      webp: 50
      avif: 30
      jp2: 30
    strip_metadata: true
    image_options:
      avif:
        compression: av1
        speed: 8
    data_sizes: true
    keep: attention
    dimension_attributes: true
    attributes:
      loading: lazy

  avatar:
    crop: 1:1
    base_width: 64
    pixel_ratios: [ 1, 1.5, 2 ]
    fallback_width: 64
    markup: data_auto
    noscript: true

  feature:
    crop: 1:1
    base_width: 128
    pixel_ratios: [ 1, 1.5, 2 ]
    fallback_width: 128
    markup: data_auto
    noscript: true