presets:
  default:
    markup: auto
    formats: [ webp, jpg, original ]
    widths: [ 400, 600, 800 ]
    fallback_width: 800
    fallback_format: original
    noscript: true
    link_source: false
    quality: 75
    format_quality:
      webp: 50
      avif: 30
      jp2: 30
    strip_metadata: true
    image_options:
      avif:
        compression: av1
        speed: 8
    data_sizes: true
    keep: attention
    dimension_attributes: false
    attributes:
      loading: lazy

  avatar:
    base_width: 24
    widths: [ 24, 32 ]
    fallback_width: 24

  feature:
    base_width: 64
    widths: [ 64 ]
    fallback_width: 64

  navicon:
    formats: [ webp, jpg, original ]
    base_width: 32
    widths: [ 32 ]
    fallback_width: 32
